<div class="books-container">
  <h2>Gestion des Livres</h2>

  <button mat-raised-button color="primary" (click)="openDialog()">
    + Ajouter un livre
  </button>

  <mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    *ngIf="books.length > 0"
  >
    <!-- Title -->
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> Titre </mat-header-cell>
      <mat-cell *matCellDef="let book"> {{ book.title }} </mat-cell>
    </ng-container>

    <!-- Author -->
    <ng-container matColumnDef="author">
      <mat-header-cell *matHeaderCellDef> Auteur </mat-header-cell>
      <mat-cell *matCellDef="let book"> {{ book.author }} </mat-cell>
    </ng-container>

    <!-- Total -->
    <ng-container matColumnDef="total">
      <mat-header-cell *matHeaderCellDef> Total </mat-header-cell>
      <mat-cell *matCellDef="let book"> {{ book.total }} </mat-cell>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef> Disponible </mat-header-cell>
      <mat-cell *matCellDef="let book">
        {{ book.status ? "Oui" : "Non" }}
      </mat-cell>
    </ng-container>

    <!-- Image -->
    <ng-container matColumnDef="image">
      <mat-header-cell *matHeaderCellDef> Image </mat-header-cell>
      <mat-cell *matCellDef="let book">
        <img
          *ngIf="book.image"
          [src]="book.image"
          alt="{{ book.title }}"
          width="50"
        />
      </mat-cell>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let book">
        <button mat-icon-button color="primary" (click)="openDialog(book)">
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="deleteBook(book.id!, book.title)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>

<!-- Dialog pour ajouter/modifier -->
<ng-template #bookDialog>
  <h2 mat-dialog-title>{{ editingBook ? "Modifier" : "Ajouter" }} Livre</h2>
  <mat-dialog-content>
    <form [formGroup]="bookForm">
      <mat-form-field appearance="fill">
        <mat-label>Titre</mat-label>
        <input matInput formControlName="title" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Auteur</mat-label>
        <input matInput formControlName="author" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Total</mat-label>
        <input matInput type="number" formControlName="total" />
      </mat-form-field>

      <!-- Upload Image -->
      <div>
        <label>Image :</label>
        <input type="file" (change)="onFileSelected($event)" />
      </div>

      <div *ngIf="previewImage">
        <p>Prévisualisation :</p>
        <img [src]="previewImage" alt="Prévisualisation" width="100" />
      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="dialogRef.close()">Annuler</button>
    <button
      mat-raised-button
      color="primary"
      (click)="submitForm()"
      [disabled]="bookForm.invalid"
    >
      Enregistrer
    </button>
  </mat-dialog-actions>
</ng-template>
